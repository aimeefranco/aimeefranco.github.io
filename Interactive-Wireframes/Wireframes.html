<!--[if lt IE 9]>
	<html id="ng-app" ng-app="InVision" ng-controller="AppController" inv-key-combos class="lt-ie9 ng-app:InVision" lang="en"> 
<![endif]-->
<!--[if gt IE 8]><!-->
<html ng-app="InVision" ng-controller="AppController" inv-key-combos lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title ng-bind="windowTitle">
		InVision
	</title>

	<!-- Custom webfonts -->	
	<style>
	@font-face {
		font-family: 'Open Sans';
		font-style: normal;
		font-weight: 300;
		src: local('Open Sans Light'), local('OpenSans-Light'), url(assets/fonts/open_sans/OpenSans-light.woff) format('woff');
	}
	@font-face {
		font-family: 'Open Sans';
		font-style: normal;
		font-weight: 400;
		src: local('Open Sans'), local('OpenSans'), url(assets/fonts/open_sans/OpenSans.woff) format('woff');
	}
	@font-face {
		font-family: 'Open Sans';
		font-style: normal;
		font-weight: 600;
		src: local('Open Sans Semibold'), local('OpenSans-Semibold'), url(assets/fonts/open_sans/OpenSans-semibold.woff) format('woff');
	}
	@font-face {
		font-family: 'Open Sans';
		font-style: normal;
		font-weight: 700;
		src: local('Open Sans Bold'), local('OpenSans-Bold'), url(assets/fonts/open_sans/OpenSans-bold.woff) format('woff');
	}
	</style>
	<!-- Interface styles -->
	<link type="text/css" rel="stylesheet" href="assets/jquery-ui-1.9.2.custom/css/no-theme/jquery-ui-1.9.2.custom.min.css">
	<link type="text/css" rel="stylesheet" href="assets/apps/share/css/uniform.default.css">
	<link type="text/css" rel="stylesheet" href="assets/apps/share/css/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="assets/apps/share/css/intlTelInput.css">
	<link type="text/css" rel="stylesheet" href="assets/apps/share/css/share.css">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="/assets/html5shim/html5.js"></script>
	<![endif]-->
	<!--[if lt IE 8]>
		<script src="/assets/json2/json2.js"></script>
	<![endif]-->
</head>
<body 
	class="branding-invision"
	ng-class="bodyClass"
	ng-style="bodyStyle">


	<!--
		This is the initial loading sequence. We need to be able to display this BEFORE the AngularJS
		framework loads in order to give the user some sence of activity. But, when the framework kicks
		in, it will be able to use the bound ng-controller.
	-->
	<!-- BEGIN: Loading Sequence. -->
	<div ng-if="isLoadingOpen" ng-controller="loading.LoadingController" inv-loading-sequence class="m-loading">

		<!-- BEGIN: Loading Indicator. -->
		

			<div class="loading-backdrop">

				<div class="loading-container">

					<div class="status-container">

						<div class="status"></div>
						<div class="logo"></div>

					</div> <!-- status-container -->

					<h2>Loading Experience</h2>

					<p>
						Powered by <a href="http://www.InVisionApp.com/" target="_blank">InVision</a>

						
							, the best way to share and collaborate on design.
						

					</p>

				</div> <!-- loading-container -->

				<div class="loading-footer">

					<div class="logo"></div>

					<h3><a href="http://www.InVisionApp.com/" target="_blank">Powered by InVision</a></h3>

					
						<p><em>Prototyping, Collaboration &amp; Workflow for Designers</em></p>
					

				</div> <!-- loading-footer -->

			</div> <!-- loading-backdrop -->

		
		<!-- END: Loading Indicator. -->

	</div>
	<!-- END: Loading Sequence. -->
	
	<!-- preload images -->
	<div ng-include=" '/assets/apps/share/views/partials/preload.htm' "></div>

	<!-- Toolbar, if available. -->
	<div ng-include=" '/assets/apps/share/views/toolbar/toolbar.htm' "></div>
	
	<!-- Powered By Tag, if available -->
	<div ng-include=" '/assets/apps/share/views/powered-by/powered-by.htm' "></div>

	<!-- Jump-to-screen, if available. -->
	<div ng-if="isBrowseOpen" ng-include=" '/assets/apps/share/views/browse/browse.htm' "></div>


	<!--
		Include the primary view. There are other widgets that may be visible - but these views
		are all mutually exclusive.  We have two different views.  Desktop and Mobile
	-->

	<!-- Desktop Projects get a simpler view -->
	<div ng-if=" !project.isMobile " ng-switch on="subview">

		<div ng-include=" '/assets/apps/share/views/preview/preview.htm' "
		inv-preview-auto-redirect-listener is-share-loaded = "{{!isLoadingOpen}}"></div>
	</div>

	<!-- Screens is always being displayed. -->
	<div ng-if=" !project.isMobile " ng-include=" '/assets/apps/share/views/screens/screens.htm' "></div>


	
	

	<!-- Mobile Projects get a skinWrapper and more elements -->
	
	<!-- Mobile Preview Mode -->
	<div ng-if=" project.isMobile && subview == 'preview' " class="skinWrapper" ng-class="{ mobile: project.isMobile && subview == 'preview' } ">

		<div id="topContainerForMobile" ng-if=" project.isMobile && subview == 'preview' ">

			<div id="appIconContainerForMobile">
				<img ng-click=" goToShareStart() " ng-if=" appIcon.screenurl != '' " class="appIcon" ng-src="{{appIcon.screenurl}}">
				<img ng-click=" goToShareStart() " ng-if=" appIcon.screenurl == '' " class="appIcon" ng-src="assets/apps/share/img/icon.png">
				<span ng-click=" goToShareStart() " class="appName">{{project.name}}</span>
			</div>

		</div>

		<div 	inv-mobile-skin
				class="skin"
				ng-class=" appliedClass() "
				 >

			<div
				inv-mobile-slideshow-nav
				ng-show="project.isMobile">

				<a
					class="preview-nav prev visible"
					ng-if=" ( isShowingMobileSlideshowNav || ( isLiveShare && isPresenter ) ) "
					ng-click="showPreviousScreen()">
					<img src="assets/apps/share/img/preview-arrow-prev.png" alt="Previous Screen">
				</a>

				<a
					class="preview-nav next visible"
					ng-if=" ( isShowingMobileSlideshowNav || ( isLiveShare && isPresenter ) ) "
					ng-click="showNextScreen()">
					<img src="assets/apps/share/img/preview-arrow-next.png" alt="Next Screen">
				</a>

			</div>

			<div class="mobileStatusbar" ng-show=" project.mobileStatusbarIsVisible ">

				<div class="colorLayer"
					 ng-style="{ backgroundColor: project.mobileStatusbarBackgroundColor }">
				</div>

				<div class="textLayer" ng-class="{ dark : project.mobileStatusbarFontColor == 'black', light : project.mobileStatusbarFontColor == 'white'  }">
				</div>

			</div>

			<div 	inv-mobile-simulated-loading-screen
					is-share-loaded = "{{isLoadingOpen}}"
					ng-if=" project.loadingScreen != '' "
					class="simulatedLoadingScreen"
					ng-style="{ width: ( ( deviceTemplate.viewportWidth * 1 ) + 1 ) + 'px' }"
					>

					<img ng-src="{{loadingScreen.screenurl}}" />

			</div>

			<div inv-mobile-transition-layer
				 class="transitionLayer"
				 ng-if="isTransitioning">

				 <div class="transitionLayerInner">
				 	<div class="currentScreenFixedHeader screen" ng-style="{ height: transitionData.currentScreen.fixedHeaderHeight * screen.displayScale }">
			 			<img class="currentScreen"
						ng-src="{{transitionData.currentScreen.imageUrl}}" 
						/>
			 		</div>

				 	<img class="currentScreen"
					ng-src="{{transitionData.currentScreen.imageUrl}}" 
					/>

					<div class="currentScreenFixedFooter screen" ng-style="{ height: transitionData.currentScreen.fixedFooterHeight * screen.displayScale }">
			 			<img class="currentScreen"
						ng-src="{{transitionData.currentScreen.imageUrl}}" 
						/>
			 		</div>

					<img class="targetScreen"
					ng-src="{{transitionData.targetScreen.imageUrl}}" 
					/>

				 </div>

			</div>

			<!-- optional header slice -->
			<div 	ng-if=" screen.fixedHeaderHeight > 0"
					class="headerSlice screen"
					ng-style="{height: screen.fixedHeaderHeight * screen.displayScale}">

					<div ng-include=" '/assets/apps/share/views/preview/preview.htm' "></div>
				
					<!-- Screens is always being displayed. -->
					<div ng-include=" '/assets/apps/share/views/screens/screens.htm' "></div>

			</div>

			<!-- main viewport for mobile -->
			<div inv-mobile-skins-viewport
				 class="mobileViewport"
				 ng-class=" appliedClass() "
				 ng-style=" { 'background-color': screen.fixedFooterBgColor, width: deviceTemplate.viewportWidth + 'px' }"
				>

				<div class="fixedHeaderColorShim"
					 ng-style="{
					 	height: screen.fixedHeaderHeight * screen.displayScale,
					 	'background-color': screen.fixedHeaderBgColor
					 }"
				></div>

				<div ng-include=" '/assets/apps/share/views/preview/preview.htm' " inv-preview-auto-redirect-listener is-share-loaded = "{{!isLoadingOpen}}"></div>
				
				<!-- Screens is always being displayed. -->
				<div ng-include=" '/assets/apps/share/views/screens/screens.htm' "></div>

				<div class="fixedFooterColorShim"
					 ng-style="{
					 	height: screen.fixedFooterHeight * screen.displayScale,
					 	top: (screen.height - screen.fixedFooterHeight) * screen.displayScale,
					 	'background-color': screen.fixedFooterBgColor
					 }"
				></div>

			</div>

			<!-- optional footer slice -->
			<div 	ng-if=" screen.fixedFooterHeight > 0"
					class="footerSlice screen"
					ng-style="{height: screen.fixedFooterHeight * screen.displayScale}">

					<div class="sliceContainer" ng-style="{height: (screen.height * screen.displayScale )}">

						<div ng-include=" '/assets/apps/share/views/preview/preview.htm' "></div>
					
						<!-- Screens is always being displayed. -->
						<div ng-include=" '/assets/apps/share/views/screens/screens.htm' "></div>

					</div>
			</div>


		</div>

	</div>

	<!-- Mobile Comment Mode -->
	<div ng-if=" project.isMobile && subview == 'comments' ">

		<div ng-include=" '/assets/apps/share/views/comments/comments.htm' " class="mobile"></div>
		<div ng-include=" '/assets/apps/share/views/screens/screens.htm' "></div>

	</div>

	<script type="text/ng-template" id="/assets/apps/share/views/browse/browse.htm">
<div
ng-controller="browse.BrowseController"
inv-browse-key-combos
class="m-browse"
ng-class="{
mobile: project.isMobile,
phone: deviceTemplate.deviceType == 'phone',
tablet: isTabletPortrait
} ">
<!-- BEGIN: Header. -->
<div class="header">
<span ng-if=" project.isMobile ">
<img ng-if=" !! appIcon.screenurl " class="appIcon" ng-src="{{ appIcon.screenurl }}" alt="{{ project.name }}">
<img ng-if=" ! appIcon.screenurl " class="appIcon" ng-src="assets/apps/share/img/icon.png">
</span>
<h2>
{{ project.name }}
</h2>
<a class="btnClose" href="javascript:;" ng-click=" toggleBrowse() ">x</a>
</div>
<!-- END: Header. -->
<!-- BEGIN: Screens. -->
<div class="screens">
<div ng-include=" '/assets/apps/share/views/browse/thumbnails.htm' "></div>
</div>
<!-- END: Screens. -->
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/browse/list.htm">
<div class="name-list" ng-class="{ 'without-comments': excludeComments }">
<!-- BEGIN: Header Row. -->
<div class="header-row">
<span class="col name-col">
<a ng-click class="name">
Name
</a>
</span>
<span class="col comments-col">
<a ng-click class="comments">
Comments
</a>
</span>
<span class="col version-col">
<a ng-click class="version">
Version
</a>
</span>
<span class="col updated-at-col">
<a ng-click class="updated-at">
Last Updated
</a>
</span>
<span class="col updated-by-col">
<a ng-click class="updated-by">
Updated By
</a>
</span>
</div>
<!-- END: Header Row. -->
<!-- BEGIN: Data Rows. -->
<div ng-repeat="displayItem in displayObjects | filter:search" class="data-row">
<div ng-if=" displayItem.type == 'divider' " class="divider">
<div class="line">
<span class="dividerLabel">{{displayItem.label}}</span>
</div>
</div>
<a ng-if="displayItem.type == 'screenObj' "
ng-click="applyScreenNavigation( displayItem )"
class="item"
ng-class="{ selected: ( displayItem == selectedScreen ) }">
<span class="col name-col">
<span class="name">
{{ displayItem.name }}
</span>
</span>
<span class="col comments-col">
<span class="comments" ng-class="{ new: displayItem.unreadCommentCount, old: ( displayItem.commentCount && ! displayItem.unreadCommentCount ) }">
<span class="unread">{{ displayItem.unreadCommentCount }}</span>
<span class="total">{{ displayItem.commentCount }}</span>
</span>
</span>
<span class="col version-col">
<span class="version">
{{ displayItem.imageVersion }}
</span>
</span>
<span class="col updated-at-col">
<span class="updated-at">
{{ displayItem.updatedAtDateLabel }}
</span>
</span>
<span class="col updated-by-col">
<span class="updated-by">
{{ displayItem.updatedByUserName }}
</span>
</span>
</a>
</div>
<!-- END: Data Rows. -->
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/browse/thumbnails.htm">
<div class="thumbnail-list" ng-class="{ 'without-comments': excludeComments }">
<div ng-repeat="displayItem in displayObjects" class="{{displayItem.type}}">
<div ng-if=" displayItem.type == 'divider' " class="divider">
<p class="dividerLabel">
<span class="title">{{ displayItem.label }}</span>
<span class="count">{{ displayItem.screenCount }}</span>
</p>
</div>
<a  ng-if="displayItem.type == 'screenObj' "
ng-click="applyScreenNavigation( displayItem )"
class="item"
ng-class="{ selected: ( displayItem == selectedScreen ) }">
<span class="thumbnail-viewport " style="background: #{{displayItem.backgroundColor}}">
<img ng-src="{{ displayItem.thumbnailUrl }}" />
</span>
<span class="name">
{{ displayItem.name }}
</span>
<span class="hasComments" ng-if=" displayItem.unreadCommentCount ">&bull;</span>
</a>
</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/comments/catchup-toolbar.htm"><div ng-controller="comments.CatchupToolbarController" inv-comments-catchup-toolbar-helper class="comments-catchup-toolbar">
<div class="markers-container" class="{ unread-comments: unreadConversations.length, no-unread-comments: !unreadConversations.length }">
<p ng-show="unreadConversations.length">
{{ unreadConversations.length }} unread 
<span ng-pluralize count="unreadConversations.length" when="{ one: 'conversation', other: 'conversations' }"></span>:
</p>
<p ng-hide="unreadConversations.length">No unread comments on this page...</p>
<!-- unread markers -->
<div class="markers" ng-show="unreadConversations.length">
<a 
ng-repeat="conversation in visibleUnreadConversations"
href="#/screens/{{ screenID }}/comments/{{ conversation.id }}"
class="marker"
ng-click="markCommentsAsRead( conversation )"
ng-class="{ development: conversation.isForDevelopment, read: ! conversation.isUnread, completed: conversation.isComplete }">
{{ conversation.label }}
</a>
</div>
<div ng-show="hiddenUnreadConversations.length" class="overflow-count">
+ {{ hiddenUnreadConversations.length }} more
</div>
</div> <!-- markers-container -->
<!-- BEGIN: Filters. -->
<div class="filters">
<p>View:</p>
<div class="type-filter">
<div class="dropdown">
<a href="#" data-toggle="dropdown" class="dropdown-toggle">
<span class="text">{{ filters.type.label }} ({{ filters.type.count }})</span>
<span class="drop"></span>
</a>
<ul class="dropdown-menu">
<li ng-repeat="option in typeFilterOptions">
<a ng-click="changeTypeFilter( option )">{{ option.label }} ({{ option.count }})</a>
</li>
</ul>
</div>
</div>
<div class="status-filter">
<label for="filterShowCompleted">
<input type="checkbox" id="filterShowCompleted" ng-model="filters.showCompleted.value" ng-change="changeShowCompletedFilter()" inv-uniform /> 
Show Completed ({{ filters.showCompleted.count }})
</label>
</div>
</div>
<!-- END: Filters. -->
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/comments/comments.htm">
<div 
ng-controller="comments.CommentsController" 
inv-comments-key-combos 
class="m-comments" 
ng-class="{ mobile: project.isMobile }">
<!-- Context. -->
<div ng-if="!isPresentation && (isLiveShare || !project.isSnap)" ng-include=" '/assets/apps/share/views/comments/context.htm' "></div>
<!-- Catchup Toolbar. -->
<div ng-if="!isPresentation && (isLiveShare || !project.isSnap)" ng-include=" '/assets/apps/share/views/comments/catchup-toolbar.htm' "></div>
<!-- Markers. -->
<div ng-include=" '/assets/apps/share/views/comments/markers.htm' "></div>
<!--  View controlled by switch to overlay everything -->
<div inv-share-sketch-builder
ng-if=" isShowingSketchBuilder " >
</div>
<!-- Sketch viewer modal-->
<div inv-share-sketch-viewer
ng-if=" isShowingSketchViewer ">
</div>
<div id="cursor-tooltip"
inv-comments-cursor-tooltip
ng-show="isHoveringViewport && !( isHoveringHotspot || isShowingConversationMenu)"
>
Click to leave a comment
</div>
</div></script><script type="text/ng-template" id="/assets/apps/share/views/comments/context.htm">
<!-- BEGIN: Context. -->
<div class="context">
<a href="#/screens/{{ screenID }}">
<span ng-show=" !isLiveShare ">Comment Mode</span>
<span ng-show=" isLiveShare ">Your LiveShare experience is paused while in Comment Mode</span>
</a>
<!-- Borders. -->
<div class="border n"></div>
<div class="border e"></div>
<div class="border s"></div>
<div class="border w"></div>
</div>
<!-- END: Context. --></script><script type="text/ng-template" id="/assets/apps/share/views/comments/form.htm">
<form
ng-controller="comments.FormController"
ng-submit="submitForm()"
inv-comments-form-key-combos
inv-comments-form
class="conversation comment-thread-container"
ng-class="{ teaser: ( isShowingTeaser && !tempSketches.length ) }"
ng-style="{ 
left: ( conversation.x * screen.displayScale + 'px' ), 
top: ( conversation.y * screen.displayScale + 'px' ) 
}">
<div class="comment-thread">
<header>
<span ng-hide=" conversation.id == 0 ">
<input
id="conversationIsComplete"
type="checkbox"
ng-model="conversation.isComplete"
ng-change="updateConversationStatus( conversation )"
ng-disabled="( conversation.id == 0 )"  
inv-uniform
/>
</span>	
<label for="conversationIsComplete" class="mark-complete" 
ng-hide=" conversation.id == 0 "
ng-class="{ disabled: ( conversation.id == 0 ) }" ng-switch="conversation.isComplete">
<span ng-switch-when="true">Marked complete</span>
<span ng-switch-when="false">Mark as complete</span>
</label>
<span ng-hide=" conversation.id != 0 " class="start-conversation">
{{ conversationTitle }}
</span>
<button 
class="close" 
type="button" 
ng-click="closeConversation()">
&times;
</button>
<div 
class="dropdown type-dropdown" 
ng-show="showInternalOptions && !project.isSnap">
<a data-toggle="dropdown" class="dropdown-toggle">
<span class="text pink" ng-show="!conversation.isForDevelopment && !conversation.isPrivate"><span class="dot"></span>Everyone</span>
<span class="text grey" ng-show="!conversation.isForDevelopment && conversation.isPrivate"><span class="dot"></span>Collaborators</span>
<span class="text blue" ng-show="conversation.isForDevelopment"><span class="dot"></span>Dev Note</span>
<span class="drop"></span>
</a>
<ul class="dropdown-menu">
<li class="title">Visible to:</li>
<li>
<a ng-click="setTypeAsComment()" class="pink"><span class="dot"></span> Everyone</a>
</li>
<li>
<a ng-click="setTypeAsPrivateComment()" class="grey"><span class="dot"></span> Collaborators</a>
</li>
<li>
<a ng-click="setTypeAsDevNote()" class="blue"><span class="dot"></span> Dev Note</a>
</li>
</ul>
</div>
</header>
<!-- BEGIN: Comments. -->
<div 
ng-repeat="comment in comments"
ng-init=" showDeleteCommentConfirmation = false ; "
class="comment-item comment"
ng-class="{ 
unread: comment.isUnread, 
collapsed: comment.isCollapsed, 
'first-collapsed': comment.isFirstCollapsed,
last: $last
}"
inv-fade-show="!comment.isCollapsed || ( comment.isCollapsed && comment.isFirstCollapsed )">
<!-- Special section for collapsed area -->
<div ng-if=" comment.isCollapsed " class="collapsed-comments">
<span ng-click="expandComments( )">View All {{ comments.length }} Comments</span>
</div>
<div class="m-avatar" ng-class="{ 'system-avatar': comment.userHasSystemAvatar }">
<span class="rendering">{{ comment.userInitials }}</span>
<img ng-src="/avatars/{{ comment.userAvatarID }}" class="rendering" />
<!-- Status -->
<span 
class="online-status" 
ng-class="{ online: ( comment.userOnlineStatus == 'Online' ), away: ( comment.userOnlineStatus == 'Away' ) }">
{{ comment.userOnlineStatus }}
</span>
</div>
<div class="post-content">
<h2>
<span>{{ comment.userName }}</span>
<span class="created-at">{{ comment.dateLabel }}</span>
</h2>
<div class="post-options" ng-show=" !comment.isEditing ">
<ul class="tools">
<li 
class="view-history hidden"
ng-show="! comment.isEditing && comment.screenImageVersion != screen.imageVersion ">
<a>View History</a>
</li>
<li 
class="edit-comment hidden"
ng-show=" comment.isOwnedByUser || project.isOwnedByUser ">
<a 
ng-click="editComment( comment )"
inv-tooltip="Edit comment">
Edit
</a>
</li>
<li 
class="delete-comment hidden"
ng-show=" comment.isOwnedByUser || project.isOwnedByUser ">
<a  
ng-click="showDeleteConfirmation( comment, $first )"
inv-tooltip="Delete comment">
Delete
</a>
</li>
</ul>
<div inv-history-overlay class="history-overlay" ng-if="comment.screenImageVersion != screen.imageVersion">
<div class="history-overlay-image-container">
<img 	inv-screen-version-image-scaler
ng-src="{{screen.imageUrl}}"
ng-style="{
top: - ( ( conversation.y * screen.displayScale ) - 130 ) + 'px',
left: - ( ( conversation.x * screen.displayScale ) - 270 )+ 'px'
}" />
</div>
<div class="hover-buffer"></div>
</div> <!-- history-overlay -->
</div> <!-- post-options -->
<a class="thumbs-up" 
ng-show=" canLike "
ng-class="{ 'liked': comment.numberOfLikes, 'by-user': comment.hasUserLiked  }"
ng-click="toggleLike( comment )"
inv-tooltip="{{ comment.likedByList }}">
<i class="icon thumbs up"></i>
{{comment.numberOfLikes}}
</a>
<div 
ng-show="! comment.isEditing"
ng-bind-html="comment.html"
class="post-comment">
</div>
<textarea 
inv-autofocus 
inv-autosize 
ng-model="comment.comment" 
ng-show="comment.isEditing" 
tabindex="101" 
class="existing"></textarea>
<div class="sketchList" ng-show="comment.sketches.length > 0">
<div ng-repeat="sketch in comment.sketches" class="sketch">
<a 
class="text" 
ng-click=" startSketchViewer( sketch , false, conversation ) "
ng-class="{
editing: comment.isEditing
}">
<strong>{{ comment.userFirstName }}&rsquo;s attached a sketch.</strong> View?
<span inv-tooltip="delete" class="delete" ng-show="comment.isEditing" ng-click=" deleteSketch( sketch.id )">x</span>
</a>
</div> <!-- sketch -->
</div> <!-- sketchList -->
<div class="post-buttons" ng-show="( comment.isEditing )">
<button type="button" class="save" ng-show="comment.isEditing" tabindex="102" ng-click="saveComment( comment, false )">Save</button>
<button type="button" class="cancel" ng-show="comment.isEditing" tabindex="103" ng-click="cancelCommentEdit( comment )">Cancel</button>
</div>
</div> <!-- post-content -->
<!-- Delete confirmation for single comment. -->
<div inv-fade-show="comment.isDeleting" class="delete-confirmation">
<p>Delete this comment?</p>
<div class="action">
<a ng-click="deleteComment( comment )" class="confirm">Yes, Delete</a>
<a ng-click="hideDeleteConfirmation( comment )" class="cancel">Cancel</a>
</div>
</div>
</div>
<!-- END: Comments. -->
<div class="comment-item post-new-comment">
<div class="post">
<div class="post-comment">
<textarea 
inv-autosize 
name="post-comment" 
ng-model="newComment" 
tabindex="201" 
placeholder="Leave a comment..."
inv-focus="showCommentInput()"
ng-class="{ 
'has-sketch': tempSketches.length > 0,
open: isCommentInputVisible
}"></textarea>
<div class="sketchList" ng-show="tempSketches.length > 0">
<div ng-repeat="sketch in tempSketches" class="sketch">
<a ng-click=" startSketchViewer( sketch , true, conversation ) ">
<strong>Your sketch is attached.</strong> View?
<span class="delete" inv-tooltip="delete" ng-click=" deleteTempSketch(sketch.tempID) ">
&times;
</span>
</a>
</div> <!-- sketch -->
</div> <!-- sketchList -->
<div class="add-sketch" ng-show="tempSketches.length == 0 && isCommentInputVisible">
<a ng-click=" startSketchBuilder() " inv-tooltip="Attach a sketch"></a>
</div> 
</div> <!-- post-comment -->
</div> <!-- post -->
</div>
<div ng-show="isCommentInputVisible">
<div class="comment-item notify">
<div class="notify-top">
<p>
<span 
inv-notify-text
names="{{ getUsersToBeNotified() }}"
others="{{ getNotifyCount() }}"></span>
<a ng-click="toggleUserList()" class="toggle">
<span ng-hide="isShowingUserList">(change)</span>
<span ng-show="isShowingUserList">(hide)</span>
</a>
</p>
</div> <!-- notify-top -->
<div 
class="notify_drop"
ng-class="{ 
closed: ! isShowingUserList, 
open: isShowingUserList 
}">
<div 
ng-show="isShowingUserList" 
class="user-lists" 
ng-class="{ 'members-only': isInternalConversation }">
<div class="notify_all" ng-show="members.length || affiliates.length">
<div class="notify_all_team">
<div class="checker">
<span 
ng-class="{ 
'checked': getNotifyCount() > 0
}">
<input 
type="checkbox" 
ng-click="toggleNotifyOption()" />
</span>
</div> <!-- checker -->
<div class="dropdown">
<a data-toggle="dropdown" class="dropdown-toggle">
{{notifyOptionSelected}}
<span class="caret"></span>
</a>
<ul class="dropdown-menu">
<li><a ng-click="selectAll()">All</a></li>
<li><a ng-click="selectCollaborators()">Collaborators</a></li>
</ul>
</div> <!-- dropdown -->
</div> <!-- notify_all_team -->
</div> <!-- notify_all -->
<ul class="notify_person_list">
<li ng-repeat="user in members">
<label ng-class="{ 'checked': user.isSelected }">
<input type="checkbox" ng-model="user.isSelected" ng-click="toggleUserSelection( user )" inv-uniform> 
<strong>{{ user.name }}</strong> 
<span ng-show="isTeamMember">(Collaborator)</span>
</label>
</li>
</ul>
<ul class="notify_person_list" ng-show="isStakeholdersShowing()">
<li ng-repeat="user in affiliates">

ng-style="{ left: ( newConversation.x * screen.displayScale + 'px' ), top: ( newConversation.y * screen.displayScale + 'px' ) }"

{{ newConversation.label }}

</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/directives/share-sketch-builder.htm"><div id="shareSketchBuilder">

ng-if=" deviceTemplate.deviceType == 'phone' && ! isLiveShare && !! shareUrl "
ng-class="{
'no-comments': ! includeCommentsTool,
'no-browse': ! includeBrowseTool
}">
<div class="smsForm" inv-fade-show="isShowingSmsForm" duration="slow" >
<a ng-click="toggleSmsShareForm()" class="closeButton"><img src="assets/apps/share/img/close4.png" alt="Close" /></a>
<h2>Install "{{ project.name }}" on your phone</h2>
<p>Visit <a ng-href="{{ shareUrl }}">{{shareUrl}}</a> on your phone or SMS the link to your number:</p>
<input 	inv-i8n-telephone
type="text"
class="phoneNumber"
country-code="share.countryCode"
ng-class="{ messageSent: sms.messageSent }"
ui-keypress="{13:'sendShareSms()'}"
name="phoneNumber"
placeholder="Enter mobile number"
ng-model="sms.phoneNumber">
<button ng-click="sendShareSms()">
Send
</button>
<div class="message">
{{sms.message}}
</div>
</div>
</div>
<!-- BEGIN: Toolbar. -->
<div
inv-toolbar
class="toolbar"
ng-class="{
active: isActive,
'highlight-tour': !hasSeenTour
}">
<!-- bouncy tooltip -->
<div class="comment-tip-wrapper"
ng-show="shouldShowBounceToolTip()">
<span inv-bouncy-tooltip
msg="Learn how to explore this design"
callback="hasSeenCommentTooltip()">
</span>
</div>
<!-- helper -->
<div
class="begin-share-tour"
ng-show=" shouldShowHelpQuestionMark() "
ng-click="showShareTour()">
<div class="helper" ng-class="{'hasSeenCommentsTooltip': hasSeenCommentsTooltip}">?</div>
</div>
<div class="tools">
<div ng-if=" ! isLiveShare && deviceTemplate.deviceType == 'phone' && !! shareUrl " class="tool share-sms-tool">
<a ng-click="toggleSmsShareForm()"></a>
</div>
<div
ng-show="includeBrowseTool"
ng-class="{ active: tourSubView == 'thumbnails' }"
class="tool browse-toggle-tool">
<a ng-click="toggleBrowse()" ng-class="{ on: isBrowseOpen }">Browse</a>
</div>
<div
ng-show="includeCommentsTool"
ng-class="{
active: tourSubView == 'comments',
'no-browse': !includeBrowseTool && ( deviceTemplate.deviceType != 'phone' || !! isLiveshare )
}"
class="tool comments-toggle-tool">
<div class="clickable"></div>
<span class="comments" ng-class="{ new: unreadCommentCount, old: ( commentCount && ! unreadCommentCount ) }">
<span class="unread">{{ unreadCommentCount }}</span>
<span class="total">{{ commentCount }}</span>
</span>
<span class="description">
Comments
</span>
<div ng-model="isShowingComments" inv-toggle></div>
</div>
</div>
</div>
<!-- END: Toolbar. -->
</div>
</script> 


</body>
</html>
